<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micro Project 2</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Delius+Unicase:wght@400;700&family=DM+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <span class="logo-text logo">DAPPR</span>
        <div class="nav-items navItems">
          <span class="nav-item">Home</span>
          <span class="nav-item">About Us</span>
          <span class="nav-item">Information</span>
          <span class="more">
            More <img src="./Images/Vector.png" alt="▼" />
          </span>
          <div class="search-bar">
            <input
              type="text"
              placeholder="Search..."
              class="search-input"
            />
            <img
              src="./Images/search.png"
              alt="Search"
              class="cursor-pointer"
            />
          </div>
        </div>
        <img
          src="./Images/hamburger.png"
          alt="Menu"
          class="menu-icon"
        />
      </div>
    </nav>
    <main>
      <div class="hero-section">
        <img src="./Images/image 4.png" alt="HeroImg" />
        <textarea
          class="textarea navItems"
          placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......"
        ></textarea>
        <div class="fixed-buttons">
          <div class="button">
            <img src="./Images/whats.png" alt="whats" class="object-cover" />
          </div>
          <div class="button">
            <img src="./Images/face.png" alt="face" class="object-cover" />
          </div>
          <div class="button">
            <img src="./Images/twit.png" alt="twit" class="object-cover" />
          </div>
        </div>
      </div>
      <div class="stats-section">
        <div class="stat-card total-questions navItems">
          <span>Total Question's</span>
          <span>200,000</span>
        </div>
        <div class="stat-card total-answers navItems">
          <span>Total Answer’s</span>
          <span>105,000</span>
        </div>
        <div class="stat-card participated navItems">
          <span>Participated</span>
          <span>10,000</span>
        </div>
        <div class="stat-card total-passed navItems">
          <span>Total Passed</span>
          <span>6,000</span>
        </div>
      </div>
      <div class="customer-support">
        <img
          src="./Images/customer.png"
          alt="customer"
          class="object-cover"
        />
      </div>
      <div class="info-section">
        <div class="info-cards">
          <div class="info-card navItems">YOUR INFO</div>
          <div class="info-card-border navItems">BOOKMARKS</div>
          <div class="info-card-border navItems">SETTINGS</div>
        </div>
        <div class="info-form">
          <span class="info-form-title">
            Your information
          </span>
          <div class="info-form-fields">
            <span class="info-field">
              Name :
              <span class="info-value">Atul Singhal</span>
            </span>
            <span class="info-field">
              Email :
              <span class="info-value">atul@gmail.com</span>
            </span>
            <span class="info-field">
              Phone :
              <span class="info-value">+91 8131424888</span>
            </span>
            <span class="info-field">
              Marks :
              <span class="info-value">500.00</span>
            </span>
          </div>
          <div class="next-button">
            <button>
              Next &nbsp; &rarr;
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
